<html>
    <head>
        <title>Session Memory Display</title>

        <!--link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" /-->
        <!--script defer src="https://pyscript.net/alpha/pyscript.js"></script-->

        <meta charset='utf-8'>
        <style type="text/css">
            .thisBody{
                background-color: #114354;
            }

            .finalSentence{
                color: #c0e957;
                background-color: #4043a4;
                font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 26px;
            }

            .sentenceFormula{
                background-color: #071f30;
                font-family: 'Courier New', Courier, monospace;
                
            }

            .smview_main_window{
                background-color: #340f3a;
                font-family: 'Courier New', Courier, monospace;
            }

            .WC_style{
                color: #238b06;
                background-color: #1b3e80;
            }
            
            .WC_style button{
                color: rgb(0, 255, 38);
                background-color: black;
                border: none;
                font-family: 'Courier New', Courier, monospace;
            }

            .LocDB_style_button{
                color:red;
                background-color: black;
                border: none;
                font-family: 'Courier New', Courier, monospace;
            }

            .wizHead{
                font-size: 40px;
            }

            .hdr1{
                font-size: 28px;
                color:rgb(0, 255, 38);
                background-color:rgb(32, 150, 50);
            }

            .Root{
                color:#16ae2d;
                background-color: #093d1b;
            }

            .rootClass{
                background-color: #270445;
                color:#afafff;
                max-width: 60px;
                font-size: larger;
                padding-bottom: none;
                padding-top: 50px;
                border-bottom: 0px;
            }

            .routeClass{
                background-color: #003388;
                color: #00aaff;
                max-width: 240px;
                font-size: large;
            }

            .hyperNumberButton{
                background-color: #145a00;
                color:#bcdbad;
                padding: 2px;
                font-size: 16px;
                border: none;
                transition: background-color 0.5s ease;
            }
      
            .hyperWordButton{
                background-color: #4a9235;
                color:#142e06;
                padding: 2px;
                font-size: 16px;
                border: none;
                transition: background-color 0.5s ease;
            }

            .hyperWordDiv{
                position: relative;
                display: inline-block;
                background-color: #1a8853;
            }

            .hyperWordMenuContent{
                display: none;
                position: absolute;
                background-color: #003388;
                min-width: 50px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .hyperWordMenuContent a {
                color: #ff0000;
                padding: 2px 8px;
                text-decoration: none;
                transition: color 0.5s ease;
            }

            .hyperWordMenuContent a:hover {
                background-color: #55ffff;
                transition: background-color 1.2s ease;
                color:#ff0066;
            }

            .hyperWordDiv:hover .hyperNumberButton {
                background-color: #580042;
                color:#16ae2d;        
            }

            .hyperWordDiv:hover .hyperWordButton {
                background-color: #090330;
                color:#00aaff;        
            }

            .sfString{
                font-size: larger;
                color:rgb(185, 236, 255);
                background-color: black;
                border: none;
            }

            .sfNumber{
                font-size:medium;
                color:rgb(232, 115, 168);
                background-color: rgb(0, 37, 24);
                border: none;
            }

        </style>
    </head>
    
    <body class="thisBody">
        <h1 class="hdr1">Sentence</h1>
        <div id="finalSentenceLair" class="finalSentence"></div>
        <h1 class="hdr1">Sentence Formula</h1>
        <div id="sentenceFormulaLair" class="sentenceFormula"></div>
        <h1 class="hdr1">Session Memory</h1>
        <div id="smview_output" class="smview_main_window"></div>
        <h1 class="hdr1" id="WChdr">Wizard Meditation</h1>
        <div id="WizardsComments" class="WC_style"></div>
    </body>
</html>
