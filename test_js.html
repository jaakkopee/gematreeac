<!DOCTYPE html>
<html>
<head>
    <title>GemaTreeAC JavaScript Test</title>
    <script src="js/alphabet.js"></script>
    <script src="js/gemNumFuncs.js"></script>
    <script src="js/utils.js"></script>
</head>
<body>
    <h1>GemaTreeAC JavaScript Test</h1>
    <div id="output"></div>
    
    <script>
        function runTests() {
            let output = document.getElementById('output');
            let results = [];
            
            // Test cipher access
            results.push("Testing cipher access:");
            const ordCipher = getCipher("Ord");
            results.push(`Ord cipher 'a' = ${ordCipher['a']} (expected: 1)`);
            
            // Test gematria calculation
            results.push("\nTesting gematria calculation:");
            const loveValue = getGematria("love", "Ord");
            results.push(`getGematria("love", "Ord") = ${loveValue}`);
            
            // Test parent list
            results.push("\nTesting parent list:");
            const parentList = getParentList(123);
            results.push(`getParentList(123) = [${parentList.join(', ')}]`);
            
            // Test root number
            results.push("\nTesting root number:");
            const root = getRootNumber(123);
            results.push(`getRootNumber(123) = ${root}`);
            
            // Test distance calculation
            results.push("\nTesting distance calculation:");
            const teddy = new DistanceTeddyBear(["love", "hate", "life"]);
            const distance = teddy.getDistance("love", "hate", "Ord");
            results.push(`Distance between "love" and "hate" = ${distance}`);
            
            // Test deep memory
            results.push("\nTesting deep memory:");
            initializeDeepMemory();
            const deepMem = getDeepMem();
            results.push(`Deep memory contains ${deepMem.length} words`);
            
            output.innerHTML = results.join('<br>');
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
